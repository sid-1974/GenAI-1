<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2980b9, #82ccdd, #8e44ad, #2ecc71);
    background-size: 500% 100%;
    animation: gradient 10s linear infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  #typing-text {
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    margin-bottom: 40px;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid #fff;
    animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
  }

  .bio-container {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    width: 90%; /* Adjusted width for responsiveness */
    max-width: 400px; /* Maximum width for larger screens */
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
  }

  .bio-container img {
    width: 100px; /* Fixed width for the image */
    height: 100px; /* Fixed height for the image */
    border-radius: 50%;
    margin-right: 20px;
  }

  .bio-text {
    font-size: 16px;
    color: #fff;
    text-align: left;
  }

  .footer {
  width: 100%;
  height: 100px;
  background-color: black; /* Fixed black background */
  color: white; /* White text */
  position: fixed;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}


  @keyframes typing {
    from {
      width: 0
    }
    to {
      width: 100%
    }
  }

  @keyframes blink-caret {
    from, to {
      border-color: transparent
    }
    50% {
      border-color: #fff
    }
  }

  @keyframes gradient {
    0% {
      background-position: 0 50%
    }
    25% {
      background-position: 25% 50%
    }
    50% {
      background-position: 50% 50%
    }
    75% {
      background-position: 75% 50%
    }
    100% {
      background-position: 100% 50%
    }
  }
</style>
</head>
<body>

<div id="typing-text"></div>

<div class="bio-container">
  <img src="./static/BGimage/img.jpeg" alt="Creator Image">
  <div class="bio-text">
    <p><strong>Siddartha R</strong></p>
    <p>Front End Developer</p>
  </div>
</div>

<div class="bio-container">
  <img src="./static/BGimage/img.jpeg" alt="Creator Image">
  <div class="bio-text">
    <p><strong>Rakesh H R</strong></p>
    <p>Back End Developer </p>
  </div>
</div>

<div class="footer">
  Â© 2024 GenAI. All rights reserved.
</div>

<script>
  const sentences = [
    "AI is changing the world.",
    "Leveraging GPT can enhance creativity.",
    "GPT-like AI can generate human-like text.",
    "The potential of AI is immense."
  ];

  let currentSentenceIndex = 0;
  let currentCharacterIndex = 0;
  let typingSpeed = 100; // Adjust the typing speed here (in milliseconds)

  function typeNextCharacter() {
    const sentence = sentences[currentSentenceIndex];
    const typingText = sentence.slice(0, currentCharacterIndex + 1);
    document.getElementById('typing-text').textContent = typingText;

    if (currentCharacterIndex < sentence.length) {
      currentCharacterIndex++;
      setTimeout(typeNextCharacter, typingSpeed);
    } else {
      setTimeout(eraseSentence, 1500); // Adjust the delay before erasing the sentence
    }
  }

  function eraseSentence() {
    const sentence = sentences[currentSentenceIndex];
    const erasingText = sentence.slice(0, currentCharacterIndex);
    document.getElementById('typing-text').textContent = erasingText;

    if (currentCharacterIndex > 0) {
      currentCharacterIndex--;
      setTimeout(eraseSentence, typingSpeed / 2); // Adjust the erasing speed
    } else {
      currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
      setTimeout(typeNextCharacter, 500); // Adjust the delay before typing the next sentence
    }
  }

  typeNextCharacter();
</script>

</body>
</html>
